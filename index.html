<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/08efd9da3b.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance-Project</title>
  </head>
  <body>
    <section #landing-page>
      <nav>
        <figure>
          <img
            id="personal-logo"
            src="./Tutorial Exclusive Eportfolio/assets/logo.svg"
            alt=""
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Amir</h1>
          <p class="header__para">
            Im a <b class="orange">Frontend Software Engineer</b> with a strong
            passion for building web applications with great user experience.
            <br />
            Heres a bit more <b class="orange">about me.</b>
          </p>
          <div class="social__list">
            <a
              href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_nav-header-signin"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/"
              target="_blank"
              class="social__link click"
            >
              <i class="fa-brands fa-github"></i>
            </a>
            <a
              href="./Tutorial Exclusive Eportfolio/assets/David Bragg Resume.pdf"
              target="_blank"
              download
              class="social__link click"
            >
              <i class="fa-solid fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            Here are some of my <span class="orange">projects</span>
          </h1>
          <ul class="project__list"></ul>
          <li class="project"></li>
        </div>
      </div>
    </section>
  </body>
</html>
